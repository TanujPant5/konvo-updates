<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Security Meta Tags -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- SEO & PWA Meta Tags -->
    <meta name="description" content="Konvo - Anonymous chat platform for open conversations. Share confessions and chat anonymously." />
    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Konvo" />
    
    <title>Konvo // Anonymous Chat</title>
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/favicon.png?v=8" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png?v=8" />
    <link rel="icon" type="image/jpeg" href="/icon.jpg?v=8" />
    <link rel="apple-touch-icon" href="/icon.jpg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    
    <!-- Compiled Stylesheet (includes Tailwind) -->
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  
  <body class="flex flex-col h-dvh cyberpunk-body">
    <!-- Ban Check Overlay -->
    <div id="banCheckOverlay" class="ban-check-overlay">
      <div class="text-center">
        <div class="ban-check-text">VERIFYING ACCESS...</div>
      </div>
    </div>

    <!-- Header -->
    <header class="cyberpunk-header flex justify-between items-center px-3 py-3 gap-2 z-10 h-14">
      <h1 class="text-base sm:text-2xl font-bold tracking-tight shrink-0 cyberpunk-logo">
        KONVO
      </h1>
      
      <div class="flex items-center gap-2 overflow-visible flex-1 justify-end">
        <!-- Navigation -->
        <nav class="flex text-[10px] sm:text-base font-medium gap-1 shrink">
          <div 
            id="navConfessions" 
            class="nav-item nav-item-confession px-2 py-1"
            role="button"
            tabindex="0"
            aria-label="View Confessions"
          >
            <span class="block truncate">CONFESSIONS</span>
          </div>
          <div 
            id="navChat" 
            class="nav-item nav-item-chat active px-2 py-1"
            role="button"
            tabindex="0"
            aria-label="View Chat"
          >
            <span class="block truncate">CHAT</span>
          </div>
        </nav>

        <!-- Header Actions -->
        <div class="flex items-center gap-1 sm:gap-2 shrink-0">
          <!-- Notification Button -->
          <button
            id="notificationButton"
            type="button"
            class="cyberpunk-icon-btn p-2 transition flex items-center justify-center focus:outline-none"
            title="Toggle Notifications"
            aria-label="Toggle Notifications"
          >
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              width="18" 
              height="18" 
              viewBox="0 0 24 24" 
              fill="none" 
              stroke="currentColor" 
              stroke-width="2" 
              stroke-linecap="round" 
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              <path d="M18.63 13A17.89 17.89 0 0 1 18 8"></path>
              <path d="M6.26 6.26A5.86 5.86 0 0 0 6 8c0 7-3 9-3 9h14"></path>
              <path d="M18 8a6 6 0 0 0-9.33-5"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>

          <!-- Profile Button -->
          <button
            id="profileButton"
            type="button"
            class="cyberpunk-icon-btn p-2 transition flex items-center justify-center focus:outline-none"
            title="Edit Profile"
            aria-label="Edit Profile"
          >
            <svg
              width="18"
              height="18"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative cyberpunk-main">
      <!-- Pinned Message Bar -->
      <div 
        id="pinnedMessageBar" 
        class="hidden flex items-center gap-3 px-4 py-2 z-20 cursor-pointer transition-colors shrink-0 cyberpunk-pinned-bar"
        role="button"
        tabindex="0"
        aria-label="View pinned message"
      >
        <span class="text-lg shrink-0" aria-hidden="true">üìå</span>
        <div class="flex flex-col overflow-hidden">
          <span class="text-[10px] font-bold uppercase tracking-wider cyberpunk-warning-text">Pinned Message</span>
          <p id="pinnedMessageText" class="text-sm truncate cyberpunk-text-primary"></p>
        </div>
      </div>

      <!-- Feed Container -->
      <div
        id="feedContainer"
        class="flex-1 flex flex-col p-2 sm:p-4 gap-2 overflow-y-auto cyberpunk-feed"
        role="log"
        aria-live="polite"
        aria-label="Messages"
      >
        <div id="loading" class="text-center p-4 text-sm">
          CONNECTING...
        </div>
      </div>

      <!-- Scroll to Bottom Button -->
      <button 
        id="scrollToBottomBtn" 
        class="hidden"
        type="button"
        aria-label="Scroll to bottom"
        title="Scroll to latest messages"
      >
        <span id="newMsgCount" class="hidden" aria-live="polite">0</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <path d="M7 13l5 5 5-5M7 6l5 5 5-5" />
        </svg>
      </button>

      <!-- Selection Bar -->
      <div
        id="selectionBar"
        class="hidden flex justify-between items-center p-3 cyberpunk-selection-bar"
        role="toolbar"
        aria-label="Message selection actions"
      >
        <span id="selectionCount" class="text-base font-medium cyberpunk-accent-text" aria-live="polite">
          0 selected
        </span>
        <div class="flex gap-3">
          <button
            id="selectionCancel"
            type="button"
            class="text-sm font-medium transition"
            aria-label="Cancel selection"
          >
            CANCEL
          </button>
          <button
            id="selectionDelete"
            type="button"
            class="text-sm font-bold transition"
            aria-label="Delete selected messages"
          >
            DELETE
          </button>
        </div>
      </div>

      <!-- Reply Bar -->
      <div id="replyBar" class="cyberpunk-reply-bar" role="status" aria-label="Replying to message">
        <div class="reply-info">
          <div class="reply-author" id="replyAuthor"></div>
          <div class="reply-text" id="replyText"></div>
        </div>
        <button 
          id="cancelReply" 
          type="button"
          title="Cancel reply"
          aria-label="Cancel reply"
        >
          ‚úï
        </button>
      </div>

      <!-- Typing Indicator -->
      <div 
        id="typingIndicator" 
        class="px-4 h-6 text-xs cyberpunk-typing-text"
        aria-live="polite"
        aria-atomic="true"
      >
        &nbsp;
      </div>

      <!-- Confession Form -->
      <form 
        id="confessionForm" 
        class="hidden gap-3 relative cyberpunk-form cyberpunk-form-confession"
        aria-label="Post a confession"
      >
        <label for="confessionInput" class="sr-only">Type your confession</label>

        <div class="relative flex-1">
          <textarea
            id="confessionInput"
            rows="1"
            class="w-full resize-none focus:outline-none text-sm pr-16 cyberpunk-input cyberpunk-input-confession"
            placeholder="Share your confession anonymously..."
            required
            maxlength="500"
            autocomplete="off"
            spellcheck="true"
          ></textarea>

          <!-- Character Counter -->
          <span 
            id="confessionCharCount" 
            class="char-counter"
            aria-live="polite"
            aria-label="Character count"
          >0/500</span>
        </div>
        
        <button
          id="confessionButton"
          type="submit"
          class="cyberpunk-btn-confession px-5 py-2 rounded-lg font-bold text-sm transition"
        >
          CONFESS
        </button>
      </form>

      <!-- Chat Form -->
      <form 
        id="chatForm" 
        class="flex gap-3 relative cyberpunk-form cyberpunk-form-chat"
        aria-label="Send a message"
      >
        <label for="chatInput" class="sr-only">Type a message</label>

        <div class="relative flex-1">
          <textarea
            id="chatInput"
            rows="1"
            class="w-full resize-none focus:outline-none text-sm pr-16 cyberpunk-input cyberpunk-input-chat"
            placeholder="Type a message..."
            required
            maxlength="500"
            autocomplete="off"
            spellcheck="true"
          ></textarea>

          <!-- Character Counter -->
          <span 
            id="chatCharCount" 
            class="char-counter"
            aria-live="polite"
            aria-label="Character count"
          >0/500</span>
        </div>
        
        <button
          id="chatButton"
          type="submit"
          class="cyberpunk-btn-primary px-5 py-2 rounded-lg font-bold text-sm transition"
        >
          SEND
        </button>
      </form>
    </main>

    <!-- Profile Modal -->
    <div 
      id="profileModal" 
      class="modal-base"
      role="dialog"
      aria-modal="true"
      aria-labelledby="profileModalTitle"
      aria-hidden="true"
    >
      <div class="modal-content cyberpunk-modal cyberpunk-modal-purple p-6 rounded-xl w-full max-w-sm flex flex-col gap-4">
        <h2 id="profileModalTitle" class="text-xl font-bold cyberpunk-modal-title-purple">
          <span class="modal-icon">üë§</span> Edit Profile
        </h2>
        <div class="flex flex-col gap-2">
          <label
            for="modalUsernameInput"
            class="text-xs font-medium cyberpunk-text-secondary uppercase tracking-wider"
          >
            Username
          </label>
          <input
            type="text"
            id="modalUsernameInput"
            placeholder="Enter your username"
            class="w-full p-3 rounded-lg focus:outline-none text-sm cyberpunk-modal-input cyberpunk-input-purple"
            maxlength="30"
            autocomplete="off"
            autocapitalize="off"
            spellcheck="false"
            pattern="^[a-zA-Z0-9_\- ]+$"
            title="Only letters, numbers, spaces, underscores, and hyphens allowed"
          />
        </div>
        <div class="flex gap-3 mt-4">
          <button
            id="modalCloseButton"
            type="button"
            class="flex-1 px-4 py-2 rounded-lg font-medium text-sm cyberpunk-btn-secondary transition"
          >
            Cancel
          </button>
          <button
            id="modalSaveButton"
            type="button"
            class="flex-1 px-4 py-2 rounded-lg font-bold text-sm cyberpunk-btn-purple transition"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Edit Message Modal -->
    <div 
      id="editModal" 
      class="modal-base"
      role="dialog"
      aria-modal="true"
      aria-labelledby="editModalTitle"
      aria-hidden="true"
    >
      <div class="modal-content cyberpunk-modal cyberpunk-modal-cyan p-6 rounded-xl w-full max-w-sm flex flex-col gap-4">
        <h2 id="editModalTitle" class="text-xl font-bold cyberpunk-modal-title-cyan">
          <span class="modal-icon">‚úèÔ∏è</span> Edit Message
        </h2>
        <label for="modalEditTextArea" class="sr-only">Edit your message</label>
        <textarea
          id="modalEditTextArea"
          rows="4"
          class="w-full p-3 rounded-lg resize-none focus:outline-none text-sm cyberpunk-modal-input cyberpunk-input-cyan"
          maxlength="500"
          spellcheck="true"
        ></textarea>
        <div class="flex gap-3 mt-4">
          <button
            id="editModalCancelButton"
            type="button"
            class="flex-1 px-4 py-2 rounded-lg font-medium text-sm cyberpunk-btn-secondary transition"
          >
            Cancel
          </button>
          <button
            id="editModalSaveButton"
            type="button"
            class="flex-1 px-4 py-2 rounded-lg font-bold text-sm cyberpunk-btn-cyan transition"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div 
      id="confirmModal" 
      class="modal-base"
      role="alertdialog"
      aria-modal="true"
      aria-labelledby="confirmModalTitle"
      aria-describedby="confirmModalText"
      aria-hidden="true"
    >
      <div class="modal-content cyberpunk-modal cyberpunk-modal-danger p-6 rounded-xl w-full max-w-sm flex flex-col gap-4">
        <h2 id="confirmModalTitle" class="text-lg font-bold cyberpunk-modal-title-danger">
          <span class="modal-icon">‚ö†Ô∏è</span> Confirm Action
        </h2>
        <p id="confirmModalText" class="text-sm cyberpunk-text-secondary">Are you sure you want to proceed?</p>
        <div class="flex gap-3 mt-4">
          <button
            id="confirmModalNoButton"
            type="button"
            class="flex-1 px-4 py-2 rounded-lg font-medium text-sm cyberpunk-btn-secondary transition"
          >
            Cancel
          </button>
          <div id="confirmModalActionContainer" class="flex gap-2 flex-1">
            <button id="confirmModalYesButton" type="button" class="hidden">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Context Menu -->
    <div 
      id="contextMenu"
      class="cyberpunk-context-menu"
      role="menu"
      aria-label="Message actions"
    >
      <ul role="none">
        <li id="menuEdit" role="menuitem" tabindex="-1" class="menu-item-edit">
          <span class="menu-icon">‚úèÔ∏è</span> Edit Message
        </li>
        <li id="menuDelete" role="menuitem" tabindex="-1" class="menu-item-delete">
          <span class="menu-icon">üóëÔ∏è</span> Delete Message
        </li>
        <li class="separator" role="separator"></li>
        <li id="menuSelect" role="menuitem" tabindex="-1" class="menu-item-select">
          <span class="menu-icon">‚òëÔ∏è</span> Select
        </li>
      </ul>
    </div>

    <!-- FingerprintJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

    <!-- App Script -->
    <script type="module" src="app.js"></script>
  </body>
</html>
